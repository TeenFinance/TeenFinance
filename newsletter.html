<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeenFinance - Newsletter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000; /* fundo preto */
      color: #4caf50; /* textos verdes */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #mc_embed_signup {
      background: #111; /* fundo do formulário mais escuro */
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    #mc_embed_signup h2 {
      color: #4caf50;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }
    input[type="email"] {
      width: 250px;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Inscreva-se na Newsletter do TeenFinance</h1>
  <p>Receba dicas exclusivas sobre investimentos diretamente no seu e-mail!</p>

  <!-- Aqui começa o código do Mailchimp -->

      <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
      <div id="mc_embed_signup">
          <form action="https://github.us9.list-manage.com/subscribe/post?u=afb5bb324b82257db914807e6&amp;id=88e51b2db5&amp;f_id=00478ce1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
              <div id="mc_embed_signup_scroll">

                      <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required value="">

                  <div class="optionalParent">
                      <div class="clear foot">
                          <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
                      </div>
                  </div>
              </div>
          </form>
      </div>
      <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
      <script type="text/javascript">(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
